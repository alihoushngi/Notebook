<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assest/style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Notebook</title>
  </head>
  <body>
    <header>
      <nav class="bg-dark">
        <div class="d-flex flex-lg-row p-3 text-center justify-content-center">
          <h1 class="text-white fw-normal">دفترچه یادداشت</h1>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="d-flex flex-lg-row flex-md-column flex-sm-column cols-wrapper"
      >
        <div class="col1-wrapper col-lg-6 col-md-12 col-sm-12">
          <div class="container">
            <div class="pe-5 pt-3 ps-5">
              <label for="note" id="lable">یادداشت خود را بنویسید:</label>
            </div>
            <form action="#" id="form">
              <div
                class="
                  d-flex
                  p-3
                  justify-content-lg-start justify-content-center
                "
              >
                <label for="note"></label>
                <textarea
                  id="note"
                  placeholder="در این قسمت بنویسید ... "
                  class="w-75 message-box pe-3 pt-2"
                ></textarea>
              </div>
              <div class="d-flex justify-content-end ps-5 pt-3 pb-3 pe3">
                <input
                  type="submit"
                  class="button-style"
                  value="ذخیره یادداشت"
                />
              </div>
            </div>
            </div>
            </form>
            <div class="col2-wrapper col-lg-6 col-md-12 col-sm-12">
              <div>
                <div class="text-md-center text-sm-center p-3">
                  <h5 class="">یادداشت های شما</h5>
                </div>
                <div class="ul-wrapper">
                  <div id="note-list"></div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assest/js/app.js"></script>
  </body>
</html>
